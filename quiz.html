<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Quiz Module</title>
</head>
<body>
  <div class="container">
    <h1>Quiz Module</h1>
    <div id="quiz-container"></div>
    <div id="result"></div>
    <button id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
    <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
    <button id="restartBtn" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
